<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #4E3B31;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: #F7F3E7;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #1de64c; /* Verde formal */
            border: none;
        }
        .btn-primary:hover {
            background-color: #b2e025;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container col-12 col-md-6 col-lg-4">
            <h2 class="text-center">Cadastro</h2>
            <form id="cadastroForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-secondary w-100" id="btnCadastrar" disabled>Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('cadastroForm');
        const btnCadastrar = document.getElementById('btnCadastrar');
        
        // Função para validar se todos os campos estão preenchidos
        function validarCampos() {
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const senha = document.getElementById('senha').value.trim();

            // Verifica se todos os campos estão preenchidos
            if (nome && email && telefone && senha) {
                btnCadastrar.classList.replace('btn-secondary', 'btn-success'); // Muda a cor para verde
                btnCadastrar.disabled = false; // Ativa o botão
            } else {
                btnCadastrar.classList.replace('btn-success', 'btn-secondary'); // Muda a cor para neutra
                btnCadastrar.disabled = true; // Desativa o botão
            }
        }

        // Adiciona evento de escuta em todos os campos do formulário
        form.addEventListener('input', validarCampos);

        // Comportamento do envio do formulário
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'index.html'; // Redireciona para a página de login
        });
    </script>
</body>
</html>
